<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="./app/sass/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
      
      <title>Frontend Mentor | NFT preview card component</title>
    </head>
    
    <body>

      <main class="big-container">  <!--this is the main container-->
        <div class="parent">
          <div class="imgContainer">

              <img src="./images/image-equilibrium.jpg" alt="Equilibrium" width="278px" height="278px" class="nft-pic">
              <div class="viewdiv">
              <img src="./images/icon-view.svg" alt="view" class="view">
              </div>
          </div>
          <h4 class="name">Equilibrium #3429</h4>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <section class="details">
            
            <section class="eth-div">
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
            <p class="eth-text">0.041 ETH</p>
            </section>
            
            
            
            <section class="clock-div">
            <img src="./images/icon-clock.svg" alt="clock" class="clock">
            <p class="clock-text">3 days left</p>
            </section>

          </section>

          <hr class="border">

          <footer class="profile">
          <img src="./images/image-avatar.png" alt="avatar" width="35px" height="35px" class="avatar">

          <p class="footer-text">Creation of <a class="name">Jules Wyvern</a></p>
          </footer>
        </div>

        
      </main>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Tokelo Maloi</a>.
      </div>

    </body>
</html>
